<html lang="zh-cn">
<head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <style>
    .jumbotron strong{
    	z-index: 1;
    }
	.jumbotron img{
		width: 100%;
		z-index: 0;
	}
	.jumbotron p{
		position: absolute;
	}
	.top20{
		top:20px;
	}
	.top40{
		top:40px;
	}
	.top60{
		top:60px;
	}
	
.box {
    position: relative;
    width:    100%; /* desired width */
}

.box:before {
    content:     "";
    display:     block;
    padding-top: 100%; /* initial ratio of 1:1*/
}
.box img{
	width: 80%;
}
.content {
    position: absolute;
    top:      0;
    left:     0;
    bottom:   0;
    right:    0;
}
#count-container{
	position: absolute;
	top:0;
	left: 50%;
}
#count-container p{
	left: -50%;
	position: relative;
}
    </style>

	        <p class="top40" id="count"><strong>315</strong></p>
	        <p class="top60"><strong>123</strong></p>
    	</div>
        
    </div>
</div>

<div class='box'>
    <div class='content text-center'>
    	<img src="../image/circle.png"/>
    	<div id="count-container">
    		<p style="margin-top: 50%;"><strong>你是第</strong></p>
		    <p id="count"><strong>315</strong></p>
		    <p><strong>位访问客户</strong></p>
    	</div>
    	
    </div>
</div>
