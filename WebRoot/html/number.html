<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--为视口（viewport）设置 meta 属性为 user-scalable=no 可以禁用其缩放（zooming）功能。这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉-->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta name="author" content="pomelo">
    <meta name="copyright" content="Copyright (c) 2014-2014 pomeloworkspace">
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    当前共有<span id="totalNumber">555</span>人访问过该网站
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/holder.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script>
    jQuery.fn.extend({
        addNumberStyle:function(){
            var _this = $(this);
            var start = 0;
            var total = Number(_this.text());
            var timeId = setInterval(function(){
                if(start < total){
                    _this.text(start);
                    start += parseInt(total/20);
                }else{
                    _this.text(total);
                    clearInterval(timeId);
                }
            },100);
        }
    });
    $("#totalNumber").addNumberStyle();
    //addNumberStyle($("#totalNumber"));
    function addNumberStyle($ele){
        var start = 0;
        var total = Number($ele.text());
        var timeId = setInterval(function(){
            if(start < total){
                $ele.text(start);
                start += parseInt(total/20);
            }else{
                $ele.text(total);
                clearInterval(timeId);
            }
        },100);
    }
</script>
</body>
</html>
